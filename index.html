<body>
    <h1>Users Data</h1>
    <div>
        <span>selected users: </span>
        <span id="selectedUsersNumber"> </span>
    </div>
    <div id="actions">
        <div>
            <h2 id="totalResult"></h2>
        </div>
        <div id="display-flex">
            <button class="btn btn-danger" onclick="clearUsers()">Delete all users</button>
            <button class="btn btn-success" onclick="search()">Search</button>
            <input id="searchInput" type="text" class="form-control" onclick="search()" placeholder="Search a user"
                aria-describedby="basic-addon1">
            <button id="clearsearch" class="btn btn-info" onclick="resetResult()">Reset</button>
        </div>
    </div>
    <div id="usersList">

    </div>
